---
layout: default
---

<div class="archive">
  <h1 class="page__title">{{ page.title | default: site.title }}</h1>

  {%- if site.posts.size > 0 -%}
  <h2 class="archive__subtitle">Recent Activities</h2>
  {%- endif -%}

  {%- for post in site.posts limit: site.paginate | default: 5 -%}
    {%- include archive-single.html type="post" -%}
  {%- endfor -%}
</div>
